<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="claculator.css">
</head>

<body>
    <div class="header">
        <p>My Calculator</p>
     
    </div>

    <div class="calculator-section">

            <div class="display-part">
                <input type="text" class="display" maxlength="10">
            </div>

            <div class="button-part">
                <div>
                    <input type="button" class="numbers" value="C">
                    <input type="button" class="numbers" value="+/-">
                    <input type="button" class="numbers" value="%">
                    <input type="button" class="numbers btn-color" value="/">
                </div>

                <div>
                    <input type="button" class="numbers" value="7">
                    <input type="button" class="numbers" value="8">
                    <input type="button" class="numbers" value="9">
                    <input type="button" class="numbers btn-color" value="x">
                </div>
                
                <div>
                    <input type="button" class="numbers" value="4">
                    <input type="button" class="numbers" value="5">
                    <input type="button" class="numbers" value="6">
                    <input type="button" class="numbers btn-color" value="-">
                </div>

                <div>
                    <input type="button" class="numbers" value="1">
                    <input type="button" class="numbers" value="2">
                    <input type="button" class="numbers" value="3">
                    <input type="button" class="numbers btn-color" value="+">
                </div>
                
                <div>
                    <input type="button" class="numbers" value="0">
                    <input type="button" class="numbers" value=".">
                    <input type="button" class="numbers" value="DEL">
                    <input type="button" class="numbers" value="=" id="equal">
                </div>
                
                
            </div>  

    </div>    
</body>
</html>
